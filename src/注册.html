<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>POST方式</h1>
<form action="内联标签.html" method="post">
    <p> 名字：<input type="text" name="username" placeholder="输入用户名"></p>
    <p> 密码：<input type="password" name="pwd" placeholder="输入密码"> </p>
    <p>
        <input type="submit" value="确认">
        <input type="reset"  value="重置">
    </p>
</form>

<h2>GET方式</h2>
<form action="内联标签.html" method="get">
    <p> 名字：<input type="text" name="username"></p>
    <p> 密码：<input type="password" name="pwd"> </p>
    <p>性别：
        <input type="radio" value="boy" name="sex">男
        <input type="radio" value="girl" name="sex">女

    </p>
    <p>国家
        <select name="列表" id="ilike">
            <option value="china">中国</option>
            <option value="japan">日本</option>
            <option value="korea">韩国 </option>
            <option value="ital">意大利</option>
        </select>

    </p>

    <p>文本
        <textarea id="textare" name="wenben" cols="50" rows="20" required></textarea>
    </p>

    <p>文件
        <input type="file" name="files">
    </p>

    <input type="email" name="email" pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">

    <p>
        <input type="submit" value="确认">
        <input type="reset"  value="重置">
    </p>
</form>



</body>
</html>
